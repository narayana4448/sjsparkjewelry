version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jewelry_db
    environment:
      POSTGRES_USER: ${DB_USER:-jewelry_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jewelry_secret_123}
      POSTGRES_DB: ${DB_NAME:-jewelry_inventory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jewelry_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: jewelry_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-jewelry_admin}
      DB_PASSWORD: ${DB_PASSWORD:-jewelry_secret_123}
      DB_NAME: ${DB_NAME:-jewelry_inventory}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      PORT: 5000
    volumes:
      - uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: jewelry_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
